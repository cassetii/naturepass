<!DOCTYPE html>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, orderBy, query, where } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBGTPNboLMi7zv1m1zSlmZk4or0TR1F6sg",
            authDomain: "registrasipinusselowbissoloro.firebaseapp.com",
            projectId: "registrasipinusselowbissoloro",
            storageBucket: "registrasipinusselowbissoloro.firebasestorage.app",
            messagingSenderId: "185801761825",
            appId: "1:185801761825:web:bc262bb3b2769e964fef60",
            measurementId: "G-1LVJ83FFP6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Make functions globally available
        window.db = db;
        window.addDoc = addDoc;
        window.collection = collection;
        window.getDocs = getDocs;
        window.orderBy = orderBy;
        window.query = query;
        window.where = where;
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let registrationCounter = 1;
        
        // Authentication Functions
        function checkAuth() {
            const currentUser = localStorage.getItem('pinuslo_user');
            if (currentUser) {
                const userData = JSON.parse(currentUser);
                document.getElementById('currentUser').textContent = userData.username;
                showPage('mainApp');
                initializeApp();
            } else {
                showPage('loginPage');
            }
        }

        function showPage(pageId) {
            document.querySelectorAll('.page-section').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            
            // Show loading
            loginButton.disabled = true;
            loginText.style.display = 'none';
            loginLoading.style.display = 'flex';
            
            try {
                // Query user from Firestore
                const q = window.query(
                    window.collection(window.db, 'users'), 
                    window.where('username', '==', username),
                    window.where('password', '==', password)
                );
                const querySnapshot = await window.getDocs(q);
                
                if (!querySnapshot.empty) {
                    // Login successful
                    const userData = querySnapshot.docs[0].data();
                    
                    // Save to localStorage
                    localStorage.setItem('pinuslo_user', JSON.stringify({
                        username: userData.username,
                        role: userData.role || 'petugas',
                        loginTime: new Date().toISOString()
                    }));
                    
                    showLoginAlert('✅ Login berhasil! Selamat datang.', 'success');
                    
                    setTimeout(() => {
                        document.getElementById('currentUser').textContent = userData.username;
                        showPage('mainApp');
                        initializeApp();
                    }, 1000);
                    
                } else {
                    // Login failed
                    showLoginAlert('❌ Username atau password salah!', 'danger');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showLoginAlert('⚠️ Terjadi kesalahan. Periksa koneksi internet.', 'warning');
            } finally {
                // Hide loading
                loginButton.disabled = false;
                loginText.style.display = 'block';
                loginLoading.style.display = 'none';
            }
        });

        // Logout function
        function logout() {
            if (confirm('Apakah Anda yakin ingin keluar?')) {
                localStorage.removeItem('pinuslo_user');
                
                // Reset form
                document.getElementById('loginForm').reset();
                document.getElementById('registrationForm').reset();
                
                showAlert('✅ Berhasil logout!', 'success');
                
                setTimeout(() => {
                    showPage('loginPage');
                }, 1000);
            }
        }

        // Make logout globally available
        window.logout = logout;

        // Show login alert
        function showLoginAlert(message, type = 'success') {
            const alertContainer = document.getElementById('loginAlert');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} mt-3`;
            alertDiv.style.borderRadius = '12px';
            alertDiv.style.border = 'none';
            alertDiv.innerHTML = message;
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 3000);
        }

        // Initialize main app
        function initializeApp() {
            // Set tanggal hari ini sebagai default
            document.getElementById('tanggal').valueAsDate = new Date();
            updateTicketNumber();
            updateTotal();
            loadData();
        }

        // Mobile navigation
        function showSection(section) {
            document.querySelectorAll('.content-section').forEach(el => {
                el.classList.remove('active');
            });
            
            document.querySelectorAll('.mobile-nav-item').forEach(el => {
                el.classList.remove('active');
            });
            
            if (section === 'form') {
                document.getElementById('formSection').classList.add('active');
                document.querySelector('.mobile-nav-item').classList.add('active');
            } else {
                document.getElementById('dataSection').classList.add('active');
                document.querySelectorAll('.mobile-nav-item')[1].classList.add('active');
                loadData();
            }
        }
        
        window.showSection = showSection;
        
        // Generate nomor tiket otomatis
        function generateTicketNumber() {
            const date = new Date(document.getElementById('tanggal').value);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const regNumber = String(registrationCounter).padStart(4, '0');
            
            return `PIN-${day}${month}${year}-${regNumber}`;
        }
        
        function updateTicketNumber() {
            const ticketNumber = generateTicketNumber();
            document.getElementById('ticketDisplay').textContent = ticketNumber;
        }
        
        document.getElementById('tanggal').addEventListener('change', function() {
            updateTicketNumber();
        });
        
        // Update total saat input berubah
        function updateTotal() {
            const jumlahOrang = parseInt(document.getElementById('jumlahOrang').value) || 0;
            const jenisSelect = document.getElementById('jenisKunjungan');
            const selectedOption = jenisSelect.options[jenisSelect.selectedIndex];
            const price = parseInt(selectedOption.getAttribute('data-price')) || 0;
            
            const total = jumlahOrang * price;
            document.getElementById('totalAmount').textContent = total.toLocaleString('id-ID');
        }
        
        document.getElementById('jumlahOrang').addEventListener('input', updateTotal);
        document.getElementById('jenisKunjungan').addEventListener('change', updateTotal);
        
        // Tampilkan alert mobile
        function showAlert(message, type = 'success') {
            document.querySelectorAll('.mobile-alert').forEach(el => el.remove());
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} mobile-alert`;
            
            // Handle different alert types
            let iconClass = 'check-circle';
            if (type === 'danger') iconClass = 'exclamation-triangle';
            else if (type === 'warning') iconClass = 'exclamation-circle';
            else if (type === 'info') iconClass = 'info-circle';
            
            alertDiv.innerHTML = `
                <div style="display: flex; align-items: center;">
                    <i class="fas fa-${iconClass} me-2"></i>
                    <span style="flex: 1;">${message}</span>
                    <button type="button" class="btn-close" onclick="this.parentElement.parentElement.remove()"></button>
                </div>
            `;
            document.getElementById('alertContainer').appendChild(alertDiv);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 6000);
        }
        
        // Submit form
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            try {
                const jenisSelect = document.getElementById('jenisKunjungan');
                const currentUser = JSON.parse(localStorage.getItem('pinuslo_user'));
                
                const formData = {
                    petugasLoket: document.getElementById('petugasLoket').value,
                    nomorTiket: document.getElementById('ticketDisplay').textContent,
                    tanggal: document.getElementById('tanggal').value,
                    jumlahOrang: parseInt(document.getElementById('jumlahOrang').value),
                    jenisKunjungan: jenisSelect.options[jenisSelect.selectedIndex].text,
                    total: parseInt(document.getElementById('totalAmount').textContent.replace(/\./g, '')),
                    timestamp: new Date(),
                    createdBy: currentUser.username
                };
                
                await window.addDoc(window.collection(window.db, 'registrasi'), formData);
                
                showAlert('✅ Registrasi berhasil disimpan!', 'success');
                
                document.getElementById('registrationForm').reset();
                document.getElementById('tanggal').valueAsDate = new Date();
                registrationCounter++;
                updateTicketNumber();
                updateTotal();
                
                setTimeout(() => {
                    showSection('data');
                }, 1500);
                
            } catch (error) {
                console.error('Error:', error);
                showAlert('❌ Gagal menyimpan data. Periksa koneksi internet dan Firebase rules.', 'danger');
            } finally {
                loading.style.display = 'none';
            }
        });
        
        // Load data dari Firebase
        async function loadData() {
            try {
                const q = window.query(window.collection(window.db, 'registrasi'), window.orderBy('timestamp', 'desc'));
                const querySnapshot = await window.getDocs(q);
                
                const dataList = document.getElementById('dataList');
                
                if (querySnapshot.empty) {
                    dataList.innerHTML = `
                        <div style="text-align: center; padding: 2rem; color: #666;">
                            <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 1rem; color: var(--secondary-color);"></i>
                            <h5>Belum ada data registrasi</h5>
                            <p>Data akan muncul setelah melakukan registrasi pertama</p>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const date = new Date(data.timestamp.seconds * 1000);
                    
                    let emoji = '🎫';
                    if (data.jenisKunjungan.includes('Cafe')) emoji = '☕';
                    else if (data.jenisKunjungan.includes('Weekday')) emoji = '🏠';
                    else if (data.jenisKunjungan.includes('Weekend')) emoji = '🌅';
                    else if (data.jenisKunjungan.includes('Hiking')) emoji = '🥾';
                    
                    html += `
                        <div class="mobile-data-item">
                            <div class="mobile-data-header">
                                ${emoji} ${data.nomorTiket}
                            </div>
                            <div class="mobile-data-content">
                                <strong>👤 Petugas:</strong> ${data.petugasLoket}<br>
                                <strong>📅 Tanggal:</strong> ${new Date(data.tanggal).toLocaleDateString('id-ID')}<br>
                                <strong>👥 Jumlah:</strong> ${data.jumlahOrang} orang<br>
                                <strong>🎯 Paket:</strong> ${data.jenisKunjungan}<br>
                                <strong>💰 Total:</strong> <span style="color: var(--accent-color); font-weight: bold;">Rp ${data.total.toLocaleString('id-ID')}</span><br>
                                <strong>📝 Dibuat oleh:</strong> ${data.createdBy || 'Admin'}
                            </div>
                            <div class="mobile-data-footer">
                                <i class="fas fa-clock me-1"></i>
                                ${date.toLocaleString('id-ID')}
                            </div>
                        </div>
                    `;
                });
                
                dataList.innerHTML = html;
                
                if (!querySnapshot.empty) {
                    registrationCounter = querySnapshot.size + 1;
                    updateTicketNumber();
                }
                
            } catch (error) {
                console.error('Error loading data:', error);
                showAlert('⚠️ Gagal memuat data. Periksa koneksi internet.', 'warning');
            }
        }
        
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        
        window.loadData = loadData;
        window.scrollToTop = scrollToTop;
        
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });

        // Add haptic feedback
        function addHapticFeedback() {
            if ('vibrate' in navigator) {
                navigator.vibrate(50);
            }
        }
        
        document.querySelectorAll('.mobile-btn, .mobile-nav-item, .fab, .login-btn').forEach(element => {
            element.addEventListener('click', addHapticFeedback);
        });
    </script>
</body>
</html>
